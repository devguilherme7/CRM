quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/crm}
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:postgres}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:postgres}
quarkus.datasource.db-kind=${QUARKUS_DATASOURCE_DB_KIND:postgresql}

quarkus.liquibase.change-log=db/changeLog.xml
quarkus.liquibase.migrate-at-start=true

quarkus.redis.hosts=redis://${QUARKUS_REDIS_HOST:localhost}:${QUARKUS_REDIS_PORT:6379}
